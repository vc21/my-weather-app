<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/09bd5aecd7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="search-city" id="search-city">
        <div class="row">
          <div class="col-8">
            <input
              type="search"
              id="city-input"
              placeholder="Search city"
              autofocus="on"
              autocomplete="off"
              class="form-control"
            />
          </div>
          <div class="col-2">
            <input type="submit" id="search-button" value="search" />
          </div>
          <div class="col-1">
            <button id="current-location-button">
              <i class="fas fa-map-marker-alt"></i>
            </button>
          </div>
        </div>
      </form>

      <h1 id="city"></h1>
      <img src="images/cloudy.png" alt="Cloud weather icon" />
      <div id="today-date">Thursday 10:00</div>
      <h2 id="temperature">15</h2>
      <span class="changeTemperature">
        <a href="#" class="selected" id="showCelsius">˚C</a>
        |
        <a href="#" id="showFarenheit">˚F</a>
      </span>
      <h3 id="description">Cloudy</h3>
      <hr />

      <div class="container-forecast">
        <div class="row">
          <div class="col-2">
            Mon
            <img
              class="forecast-first"
              src="images/sunny.png"
              alt="Sunny weather icon"
            />
            <div class="row">
              <div id="low" class="col-1">12</div>
              <div id="high" class="col-1">25</div>
            </div>
          </div>

          <div class="col-2">
            Tue
            <img
              class="forecast-second"
              src="images/sunny.png"
              alt="Sunny weather icon"
            />
            <div class="row">
              <div id="low" class="col-1">12</div>
              <div id="high" class="col-1">25</div>
            </div>
          </div>

          <div class="col-2">
            Wed
            <img
              class="forecast-third"
              src="images/sunny.png"
              alt="Sunny weather icon"
            />
            <div class="row">
              <div id="low" class="col-1">12</div>
              <div id="high" class="col-1">25</div>
            </div>
          </div>

          <div class="col-2">
            Thu
            <img
              class="forecast-fourth"
              src="images/sunny.png"
              alt="Sunny weather icon"
            />
            <div class="row">
              <div id="low" class="col-1">12</div>
              <div id="high" class="col-1">25</div>
            </div>
          </div>

          <div class="col-2">
            Fri
            <img
              class="forecast-fifth"
              src="images/sunny.png"
              alt="Sunny weather icon"
            />
            <div class="row">
              <div id="low" class="col-1">12</div>
              <div id="high" class="col-1">25</div>
            </div>
          </div>

          <div class="col-2">
            Sat
            <img
              class="forecast-fifth"
              src="images/sunny.png"
              alt="Sunny weather icon"
            />
            <div id="temp" class="row">
              <div id="low" class="col-1">12</div>
              <div id="high" class="col-1">25</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <small>
      <a href="https://github.com/vc21/my-weather-app" target="_blank"
        >Open-source code</a
      >
      by Vivian Choi
    </small>
    <script src="src/index.js"></script>
  </body>
</html>
